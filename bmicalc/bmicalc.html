
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(43, 34, 34);
        }
        #results{
            color: 2px solid cyan;
        }
    </style>
</head>
<body>
   <center><h1>BMI Calculator</h1></center>
   <center> <form>
    <label >Height (in meter)</label><input id="height" type="text"><br> <br>
    <label>Weight (in Kg)</label><input id="weight" type="text"><br><br>
<button>Calculate</button>
<div id="results"></div>
    <p>Under Weghit = less than 18</p>
    <p>Normal = b/w 18-24</p>
    <p>Overweight = above 24</p>
   </form>
</center>
<script>
   const form = document.querySelector('form')
   form.addEventListener("submit",function (e) {
    e.preventDefault();
    let height = parseFloat(document.querySelector('#height').value);
    let weight = parseFloat(document.querySelector('#weight').value);
    result = document.querySelector('#results')
    if( height==='' || height < 0 || isNaN(height)){
        result.innerHTML = (`"Please enter a valid Height ${height}"`);
        // const output = document.createTextNode(`"Please enter valid ${height}"`)
        // result.appendChild(output)
    }
    else if( weight==='' || weight < 0 || isNaN(weight)){
        result.innerHTML = (`"Please enter a valid Weight ${weight}"`);
        // const output = document.createTextNode(`"Please enter valid ${weight}"`)
        // result.appendChild(output)
    }
    else{
        const final = (weight/(height*height)).toFixed(2);
        if (final < 18){
        result.outerHTML = '<h2> "You are underweight" </h2>'
        }else if (final > 18 && final < 24){
        result.outerHTML = '<h2> "You are Normal" </h2>'
        }else{
        result.outerHTML = '<h2> "You are overweight" </h2>'
        }
    }
   })
</script>
</body>
</html>
